<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <header>
            <div class="container">
                <h1>Instagram view</h1>
            </div>    
        </header>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <div>
                        <h2>First Post</h2>
                    </div>
                    <div>
                    <span>04/08</span>
                    </div>
                </div>
                <div>
                    <img src="https://free-images.com/lg/d337/matterhorn_mountain_high_mountains.jpg" width="350" height="350"></img>
                </div>
                <div>
                    <p>This picture of a mountain is awesome please enjoy<strong> #beautiful #amazingview</strong></p>
                </div>            
            </div>
        </div>   
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <div>
                        <h2>Second Post</h2>
                    </div>
                    <div>
                    <span>04/09</span>
                    </div>
                </div>
                <div>
                    <img src="https://free-images.com/lg/176d/squirrel_tail_bushy_tail.jpg" width="350" height="350"></img>
                </div>
                <div>
                    <p>This picture of this little squirrel is amazing look the colors<strong> #cute #amazingview</strong></p>
                </div>            
            </div>
        </div>  
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <div>
                        <h2>Third Post</h2>
                    </div>
                    <div>
                    <span>04/10</span>
                    </div>
                </div>
                <div>
                    <img src="https://free-images.com/lg/4275/penguin_funny_blue_water.jpg" width="350" height="350"></img>
                </div>
                <div>
                    <p>This penguin is giving you a hug<strong> #nature #amazingview</strong></p>
                </div>            
            </div>
        </div>  
    </div>
</body>
</html>
